<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="frame-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="frame-1">
      <div class="frame">
        <div class="black"></div>
        <div class="navigation-bar">
          <img
            class="image-removebg-preview-1-1"
            alt=""
            src="image-removebg-preview (1) 1.png"
          />

          <div class="navigation-bar-child"></div>
          <div class="navigation-bar-item"></div>
          <div class="navigation-bar-inner"></div>
          <img
            class="emblem-removebg-preview-2-icon"
            alt=""
            src="Emblem-removebg-preview 2.png"
          />

          <div class="doorbell-parent">
            <img class="doorbell-icon" alt="" src="Doorbell.png" />

            <div class="frame-child"></div>
            <div class="kr">KR</div>
          </div>
        </div>
      </div>
      <div class="frame1">
        <div class="frame-item"></div>
        <b class="enter-the-course">Enter the Course Title</b>
        <div class="frame-inner"></div>
        <div class="egintro-to-machine">eg:Intro to machine learning</div>
        <b class="enter-your-institite">Enter your Institite</b>
        <div class="rectangle-div"></div>
        <div class="eg-ism-dhanbad">eg: ISM Dhanbad</div>
        <b class="enter-your-department">Enter your department</b>
        <div class="frame-child1"></div>
        <div class="eg-cse">eg: CSE</div>
        <div class="frame-child2"></div>
        <b class="continue">Continue</b>
        <img class="document-icon" alt="" src="./public/document@2x.png" />
      </div>
    </div>
  </body>
</html>
